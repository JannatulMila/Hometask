<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/Style.css">
    <title>Register page</title>
</head>
<body>
<div>
    <H1>Registration Form </H1> 

    <!-- forms -->
    <form>
        <label for="Fname">First Name</label> 
        <input type="text" name="Fname" placeholder="First name..." required> 
        <label for="Lname">Last Name</label> <br>
        <input type="text" name="Lname" placeholder="Last Name..." > 
        <label for="Email">Email</label> <br>
        <input type="Email" name="Email" placeholder="Type your email here" required> 
        <label for="Pass">Create Password</label> <br>
        <input type="password" name="Pass 1" placeholder="Put your password" required > 
        <label for="Pass">Confirm Password</label> <br>
        <input type="password" name="Pass 2" placeholder="Re-type your password" required > 
        <input type="submit" value="Register Now">
    </form>
</div>
</body>
</html>
